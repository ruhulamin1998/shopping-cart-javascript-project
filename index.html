<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Shopping Cart</title>
  </head>
  <body>

    <div class="container">
        <div class = "card-deck mt-3">
			<div class = "card text-center">
                <img class = "card-img" width="100%" height="250px" src="images/img1.jpg"/>
				<div class = "card-body">
					<h4 class="productTitle">Tshirt 1</h4>
					<h3 class="productPrice">&#2547;1100</h3>
                    <div class="btn btn-primary addToCartBtn">
                        Add to Cart
                    </div>
				</div>
			</div>
            <div class = "card text-center">
                <img class = "card-img"  width="100%" height="250px"  src="images/img2.jpg"/>
				<div class = "card-body">
					<h4 class="productTitle">Tshirt 2</h4>
					<h3 class="productPrice">&#2547;1500</h3>
                    <div class="btn btn-primary addToCartBtn">
                        Add to Cart
                    </div>
				</div>
			</div>		
			<div class = "card text-center">
                <img class = "card-img"  width="100%" height="250px"  src="images/img3.jpg"/>
				<div class = "card-body">
					<h4 class="productTitle">Tshirt 3</h4>
					<h3 class="productPrice">&#2547;900</h3>
                    <div class="btn btn-primary addToCartBtn">
                        Add to Cart
                    </div>
				</div>
			</div>
			<div class = "card text-center">
                <img class = "card-img"  width="100%" height="250px"  src="images/img4.jpg"/>
				<div class = "card-body">
					<h4 class="productTitle">Tshirt 4</h4>
					<h3 class="productPrice">&#2547;1200</h3>
                    <div class="btn btn-primary addToCartBtn">
                        Add to Cart
                    </div>
				</div>
			</div>
		</div>

        <div class="cartContainer my-5">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center">Product Title</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody class="cartList text-center ">

                </tbody>
            </table>

        </div>
      </div>

    <script src='script.js'></script>
  </body>
</html>
